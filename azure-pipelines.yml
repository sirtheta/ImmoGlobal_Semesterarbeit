# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pool:
  name: test hosting

steps:
- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: 6.x
- task: DotNetCoreCLI@2
  inputs:
    command: 'build'
    projects: './ImmoGlobal/ImmoGlobal.csproj'