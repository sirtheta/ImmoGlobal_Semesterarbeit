# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger: none

pool:
  name: test hosting

steps:
- task: UseDotNet@2
  displayName: Use .NET Core
  inputs:
    packageType: 'sdk'
    version: 6.x

- task: DotNetCoreCLI@2
  displayname: Build Application
  inputs:
    command: 'publish'
    arguments: -c Release --runtime win-x64 /p:PublishSingleFile=true /p:PublishReadyToRun=true --no-self-contained -o $(Build.ArtifactStagingDirectory)/Output
    projects: './ImmoGlobal/ImmoGlobal.csproj'
    publishWebProjects: false
    zipAfterPublish: false

- task: PublishBuildArtifacts@1
  displayname: Publish build artifacts
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)/Output'
    ArtifactName: 'publish'
    publishLocation: 'Container'

- task: Installer@1
  displayname: download InnoSetup installer
  inputs:
    version: '6.0.5'
    
- task: Build@1
  displayname: Build Setup
  inputs:
    version: '6.0.5'
    file: ./.builds/build setup.iss